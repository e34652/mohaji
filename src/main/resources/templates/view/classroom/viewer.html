    <script>
        let player;
        let playbackStatus = {
            time: 0,
            state: 'unstarted'
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    playbackStatus.time = player.getCurrentTime();
                    sendPlaybackStatus();
                }
            }, 5000); 
        }

        function onPlayerStateChange(event) {
            switch(event.data) {
                case YT.PlayerState.PLAYING:
                    playbackStatus.state = 'playing';
                    break;
                case YT.PlayerState.PAUSED:
                    playbackStatus.state = 'paused';
                    break;
                case YT.PlayerState.ENDED:
                    playbackStatus.state = 'ended';
                    break;
                default:
                    playbackStatus.state = 'unstarted';
                    break;
            }
            sendPlaybackStatus();
        }

        function sendPlaybackStatus() {
            $.ajax({
                url: '/savePlaybackStatus',
                method: 'POST',
                data: playbackStatus,
                success: function(response) {
                    console.log('Playback status saved:', response);
                },
                error: function(error) {
                    console.error('Error saving playback status:', error);
                }
            });
        }
    </script>
