<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 화면</title>
    <link rel="stylesheet" th:href="@{/css/boardDetail.css}"/>
</head>
<body>
<div class="container">
    <h2>게시글 상세 화면</h2>
    <form id="frm" method="post">
        <table class="board_detail">
            <caption>게시글 상세내용</caption>
            <tbody>
            <tr>
                <th scope="row">글 번호</th>
                <td th:text="${post.postId}"></td>
                <th scope="row">조회수</th>
                <td th:text="${post.views}"></td>
            </tr>
            <tr>
                <th scope="row">작성자</th>
                <td th:text="${post.memberId }"></td>
                <th scope="row">작성일</th>
                <td th:text="${post.createdAt }"></td>
            </tr>
            <tr>
                <th scope="row">제목</th>
                <td colspan="3"><input type="text" id="title" name="title" th:value="${post.title }"/></td>
            </tr>
            <tr>
                <td colspan="4" class="view_text">
                    <textarea title="내용" id="contents" name="contents" th:text="${post.content }"></textarea>
                </td>
            </tr>
            </tbody>

        </table>
        <input type="hidden" id="postId" name="postId" th:value="${post.postId }">
    </form>

    <div class="file_list">
        <th:block th:each="file : ${post.attachments}">
            <p>
                <a th:href="@{/postDetail.html/downloadBoardFile.do(idx=${file.attachedId}, postId=${file.post})}"th:text="|${file.originalName} [${file.storagePath}]|"></a>
            </p>
        </th:block>
    </div>

    <a href="#this" id="list" class="btn">목록으로</a>
    <a href="#this" id="edit" class="btn">수정하기</a>
    <a href="#this" id="delete" class="btn">삭제하기</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#list").on("click", function(){
            location.href = "boardList";
        });

        $("#edit").on("click", function(){
            var frm = $("#frm")[0];
            frm.action = "/update";
            frm.submit();
        });

        $("#delete").on("click", function(){
            var frm = $("#frm")[0];
            frm.action = "/delete";
            frm.submit();
        });
    });
</script>
</body>
</html>
