<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 화면</title>
    <link rel="stylesheet" th:href="@{/css/boardDetail.css}"/>
</head>
<body>
<div class="container">

    <form id="frm" method="post">
        <table class="board_detail">
            <caption>게시글 상세내용</caption>
            <tbody>
            <tr>
                <th scope="row">글 번호</th>
                <td th:text="${post.postId}"></td>
                <th scope="row">조회수</th>
                <td th:text="${post.views}"></td>
            </tr>
            <tr>
                <th scope="row">작성자</th>
                <td th:text="${post.memberId }"></td>
                <th scope="row">작성일</th>
                <td th:text="${post.createdAt }"></td>
            </tr>
            <tr>
                <th scope="row">제목</th>
                <td colspan="3"><div id="title" name="title" readonly th:utext="${post.title }"/></td>
            </tr>
            <tr>
                <td colspan="4" class="view_text">
                    <div title="내용" id="contents" name="contents" readonly th:utext="${post.content }"></div>
                </td>
            </tr>
            </tbody>

        </table>
        <input type="hidden" id="postId" name="postId" th:value="${post.postId }">
    </form>

    <div class="file_list">
        <th:block th:each="file : ${post.attachments}">
            <p>
                <<a th:href="@{/files/download/{idx}(idx=${file.attachedId})}"
                    th:text="|${file.originalName} [${file.storagePath}]|"></a>
            </p>
        </th:block>
    </div>

    <a href="#this" id="list" class="btn">목록으로</a>
<!--    <a href="#this" id="edit" class="btn">수정하기</a>-->
    <a href="#this" id="delete" class="btn">삭제하기</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#list").on("click", function(){ history.back(); });

        $("#edit").on("click", function(){
            var frm = $("#frm")[0];
            frm.action = "/update";
            frm.submit();
        });

        $("#delete").on("click", function(){
            var frm = $("#frm")[0];
            frm.action = "/delete";
            frm.submit();
        });
    });
</script>
<script th:inline="javascript">
    var postContent = /*[[ ${post.content} ]]*/ '';

    // 서버에서 받아온 값 postContent를 div에 추가합니다.
    document.getElementById('contents').innerText = postContent;
</script>
</body>
</html>
