<!-- updateForm.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>게시글 수정</h2>
    <form id="updateForm" action="/updatePost" method="post">
        <input type="hidden" id="postId" name="postId" th:value="${existingPost.postId }">
        <div class="form-group">
            <label for="titleInput">제목:</label>
            <input type="text" class="form-control" id="titleInput" name="title" th:value="${existingPost.title}">
        </div>
        <div class="form-group">
            <label for="contentInput">내용:</label>
            <textarea class="form-control" id="contentInput" name="content" rows="5" th:text="${existingPost.content}"></textarea>
        </div>
        <button type="submit">수정 완료</button>
        <a class="btn btn-secondary" th:href="@{/postDetail(postId=${existingPost.postId})}">취소</a>
    </form>
</div>

</body>
</html>
