    <title>강의 조회</title>

    <link rel="stylesheet" type="text/css" href="/css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/common/sectionCss.css" />
    <link rel="stylesheet" type="text/css" href="/css/myPage/regList.css" />

    <!-- 부트스트랩 CDN 추가 -->

    <!-- 분리된 CSS 파일 연결 -->
    <link rel="stylesheet" th:href="@{/css/myPage/courseRegCss.css}" />

    <style>
        .tui-grid-cell-selected,
        .tui-grid-cell-selected:focus,
        .tui-grid-cell.tui-grid-cell-current,
        .tui-grid-cell.tui-grid-cell-current:focus {
            background: transparent !important; /* 배경색 제거 */
            box-shadow: none !important; /* 그림자 제거 */
        }
    </style>
</head>
<body>
<header>
    <!-- 상단 네비바 삽입 -->
    <header th:replace="~{layout/header :: header}"></header>
</header>

<!-- aside와 main을 포함한 container1을 flexbox로 만들어 둘을 가로로 나란히 배치 -->
<div class="container1">
    <aside>
        <!-- 사이드바 삽입 -->
        <nav th:replace="~{layout/sidebar :: sidebar}"></nav>
    </aside>

    <main style="height: 1000px">

        <!-- 컨텐츠 삽입 -->
        <div class="miniNavi">
            <h1>수강신청 현황</h1>
        </div>
        <h1>수강이력</h1>
        <div class="sub_contents">
            <div class="post_tit">수강신청 현황</div>

        <div id="grid"></div><br>
        </div>

        <div class="sub_contents">
            <div class="post_tit">수강신청 마감</div>

            <div id="grid2"></div>
        </div>
    </main>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var grid;
        var memberId = /*[[${memberId}]]*/ '[]';
        document.addEventListener("DOMContentLoaded", function () {
            var regInfo = /*[[${regInfo}]]*/ '[]';
            tui.Grid.applyTheme("stripe"); // 테마 적용
            grid = new tui.Grid({
                el: document.getElementById("grid"),
                scrollX: false,
                scrollY: false,
                columns: [
                    {
                        header: "Id",
                        name: "subId",
                        align: 'center',
                        hidden: true,
                    },
                    {
                        header: "구분",
                        name: "subType",
                        align: 'center'
                    },
                    {
                        header: "학과",
                        name: "deptName",
                        align: 'center',
                        sortable: true,
                    },
                    {
                        header: "과목",
                        name: "subName",
                        align: 'center',
                        sortable: true,
                        formatter: function (item) {
                            const subName=item.row.subName
                            const subId = item.row.subId;
                            return `<a id="${subId}" href="#" class="subName">${subName}</a>`
                        },
                    },

                    {
                        header: "차시",
                        name: "subScount",
                        align: 'center'
                    },
                    {
                        header: "학점",
                        name: "subCredit",
                        align: 'center'
                    },
                    {
                        header: "신청시작일",
                        name: "subRsdate",
                        align: 'center'
                    },
                    {
                        header: "신청마감일",
                        name: "subRedate",
                        align: 'center'
                    },
                    {
                        header: "수강취소",
                        name: "lectureRoom",
                        align: 'center',
                        formatter: function (item) {
                            const subId = item.row.subId;
                            const url = `/reg?memberId=${memberId}&subId=${subId}`;
                            return `<a class="regSubmit" href="${url}" >수강취소</a>`;
                        },
                    },
                ],
            });
            grid.resetData(regInfo);  // 서버에서 전달된 데이터로 그리드 초기화
        });
    </script>

    <footer>
        <!-- 푸터 삽입 -->

</div>
