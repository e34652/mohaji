<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PC 등록 페이지</title>
  <!-- 부트스트랩 CDN 링크 추가 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery 로드 -->
  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <!-- 부트스트랩 스크립트 로드 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* 스타일링 추가 */
    .container {
      margin-top: 50px;
    }
    .btn-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>PC 등록 페이지</h1>
  <!-- PC 등록 버튼 -->
  <div class="btn-container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">
      PC 등록
    </button>
  </div>
  <ul class="list-group">
    <!-- ipAddressList의 각 값을 반복하여 출력 -->
    <li th:each="ip, index : ${ipAddressList}" class="list-group-item d-flex justify-content-between align-items-center">
      <span th:text="${ip}"></span>
      <button type="button" class="btn btn-danger" onclick="deletePC(${index})">삭제</button>
    </li>
  </ul>
</div>

<!-- PC 등록 모달 -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">PC 등록 확인</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        현재 사용하는 피시를 등록하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" onclick="registerPC()">확인</button>
      </div>
    </div>
  </div>
</div>
<script>
  // PC 등록 함수
  function registerPC() {
    $.ajax({
      type: "POST",
      url: "/registerPC",
      success: function(data) {
        console.log("성공");
        window.location.reload();
      },
      error: function(xhr, status, error) {
        console.error(error);
      }
    });
  }

  // PC 삭제 함수
  function deletePC(index) {
    $.ajax({
      type: "POST",
      url: "/deletePC",
      data: { index: index },
      success: function(data) {
        console.log("삭제 성공");
        window.location.reload();
      },
      error: function(xhr, status, error) {
        console.error(error);
      }
    });
  }
</script>
</body>
</html>
