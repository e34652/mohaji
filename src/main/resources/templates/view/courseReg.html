<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의 조회</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 분리된 CSS 파일 연결 -->
<!--   <link rel="stylesheet" th:href="@{/css/test/courseRegCss.css}">  -->
    <style>
        /* style.css */
        body {
            background-color: #fff; /* 웹배경색 */
            margin: 0; /* Body의 margin 제거 */
        }

        .header {
            background-color: #fff; /* 헤더 배경색 */
            padding: 10px;
        }

        .toggle-area {
            margin-bottom: 20px;
        }

        .navbar {
            background-color: #6495ED; /* 네비게이션 바 배경색 */
            justify-content: center; /* 내비게이션 바 아이템 중앙 정렬 */
        }

        .navbar a {
            color: #fff; /* 네비게이션 바 글자색 */
            margin: 0 10px; /* 네비게이션 바 아이템 간격 */
        }

        .navbar-nav {
            width: 100%; /* 네비게이션 바 내비게이션 항목들이 네비게이션 바 전체 영역을 차지하도록 설정 */
            justify-content: center; /* 내비게이션 항목들을 가운데 정렬 */
        }

        .navbar-nav .nav-item {
            margin-right: 0; /* 네비게이션 항목들의 우측 마진을 0으로 설정하여 간격을 없앰 */
            margin-left: 0;
        }

        .navbar-nav .nav-link {
            padding: .5rem 1rem; /* 네비게이션 링크들의 패딩을 조정하여 더 넓은 클릭 영역을 제공 */
            color: #fff; /* 네비게이션 바 글자색 */
            margin: 0 10px; /* 네비게이션 바 아이템 간격 *

        .table th,
        .table td {
            text-align: center; /* 셀 안의 텍스트 가운데 정렬 */
        }

        .table th:nth-child(1),
        .table td:nth-child(1) {
            width: 10%; /* 구분 칼럼의 너비 조정 */
        }

        .table th:nth-child(2),
        .table td:nth-child(2) {
            width: 15%; /* 전공 칼럼의 너비 조정 */
        }

        .table th:nth-child(3),
        .table td:nth-child(3) {
            width: 40%; /* 강의명 칼럼의 너비 조정 */
        }

        .table th:nth-child(4),
        .table td:nth-child(4) {
            width: 10%; /* 차시수 칼럼의 너비 조정 */
        }

        .table th:nth-child(5),
        .table td:nth-child(5) {
            width: 25%; /* 신청하기 버튼 칼럼의 너비 조정 */
        }

        /* 추가된 스타일 */
        .container {
            max-width: 960px; /* 컨테이너의 최대 너비 지정 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        body {
            padding-top: 20px; /* 상단 여백 추가 */
            padding-bottom: 20px; /* 하단 여백 추가 */
        }

        .toggle-area {
            margin-bottom: 20px;
            overflow: auto; /* 내용이 넘칠 경우 스크롤바 표시 */
        }
        .footer {
            background-color: #d9d9d9; /* 푸터 회색 배경색 */
            padding: 20px;
            text-align: center;
            margin-top: 20px; /* 푸터 상단 여백 추가 */
            justify-content: center; /* 항목들을 가운데 정렬 */
        }

    </style>
</head>

<!-- 이부분이 내용으로 들어갈 예정-->
<div class="container">
    <!-- 강의 조회 부분 -->
    <h1>강의 조회</h1>
    <!-- 교양/전공 필수 버튼 영역 -->
    <div class="toggle-area">
        <label>
            <input type="radio" name="category" value="all" class="mr-2" checked> 전체
        </label>
        <label>
            <input type="radio" name="category" value="major" class="mr-2"> 전공 필수

        <label>
            <input type="radio" name="category" value="liberal"> 교양
        </label>

        <!-- 키워드 검색 입력 폼 -->
        <form th:action="@{/search}" method="GET" class="form-inline float-right">
            <div class="form-group mx-sm-3 mb-2">
                <label for="keyword" class="sr-only">강의명으로 검색</label>
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="키워드 검색">
            </div>
            <button type="submit" class="btn btn-primary mb-2">검색</button>
        </form>
    </div>
    <!-- 강의 목록 표시 -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">전공</th>
            <th scope="col">강의명</th>
            <th scope="col">차시수</th>
            <th scope="col">학점</th>
            <th scope="col">신청하기</th>
        </tr>
        </thead>
        <tbody>

                   <td th:text="${course.hours}"></td>
                   <td th:text="${course.credit}"></td>
                   <td><button class="btn btn-primary">신청하기</button></td>

               </tr> -->
        <!-- 조건에따라 신청중인 과목이라면 수강중으로 바꾸거나 리트스에서 제외하기 -->

            <td>10</td>

            <td><button class="btn btn-primary">신청하기</button></td>
        </tr>
        </tbody>
    </table>
